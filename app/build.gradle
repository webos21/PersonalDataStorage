apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.gmail.webos21.pds"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    runtimeOnly project(":WebFront")
    implementation project(':webos21-java')
    implementation project(':webos21-android');
    implementation project(':WebNano');
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "androidx.appcompat:appcompat:1.2.0"                        // from com.android.support:appcompat-v7
    implementation "androidx.preference:preference:1.1.1"                      // from com.android.support:preference-v7
    implementation 'com.google.android.material:material:1.3.0-beta01'         // from com.android.support:design
    implementation 'androidx.biometric:biometric:1.0.1'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.3.0', {  // from com.android.support.test.espresso
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'junit:junit:4.13'
}
